query PostsByCategory($slug: ID!, $first: Int, $after: String) {
  category(id: $slug, idType: SLUG) {
    name
    posts(first: $first, after: $after) {
      nodes {
        title
        slug
        date
        featuredImage {
          node {
            sourceUrl
            altText
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}