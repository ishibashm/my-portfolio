query HomePage {
  page(id: "home", idType: URI) {
    title
    content
    # ACFで作成したカスタムフィールドを取得
    heroTitle
    heroMessage
    heroImage {
      node {
        sourceUrl
        altText
      }
    }
    seo {
      title
      metaDesc
    }
  }
  posts(first: 3) {
    nodes {
      title
      slug
      date
      featuredImage {
        node {
          sourceUrl
          altText
        }
      }
    }
  }
}